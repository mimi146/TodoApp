            const sloka = slokas[index];

            container.style.animation = 'none';
            setTimeout(() => {
                container.innerHTML = `
                    <div class="sloka-sanskrit">${sloka.sanskrit}</div>
                    <div class="sloka-translation">${sloka.translation}</div>
                    <div class="reference">

                        <span class="chapter-verse">${sloka.chapter}, ${sloka.verse}</span>
                    </div>
                `;
                container.style.animation = 'fadeIn 1s ease-in';
            }, 50);

            document.getElementById('currentSloka').textContent = index + 1;
            document.getElementById('totalSlokas').textContent = slokas.length;

            // Reset timer
            timeRemaining = 600;
        }

        function nextSloka() {
            currentIndex = (currentIndex + 1) % slokas.length;
            displaySloka(currentIndex);
        }

        function previousSloka() {
            currentIndex = (currentIndex - 1 + slokas.length) % slokas.length;
            displaySloka(currentIndex);
        }

        function updateTimer() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById('timer').textContent =
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            timeRemaining--;

            if (timeRemaining < 0) {
                nextSloka();
            }
        }

        // Initialize
        displaySloka(currentIndex);
        timerInterval = setInterval(updateTimer, 1000);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                nextSloka();
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                previousSloka();
            }
        });
